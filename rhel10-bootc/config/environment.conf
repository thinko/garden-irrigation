# Garden-Tiller Environment Configuration
# This file is sourced by the startup script to configure the environment

# Controller Settings
CONTROLLER_IP=${CONTROLLER_IP:-}
CONTROLLER_PORT=${CONTROLLER_PORT:-8080}
CONTROLLER_API_KEY=${CONTROLLER_API_KEY:-}

# Network Testing Configuration
TEST_VLANS=${TEST_VLANS:-"10,20,30,100,200"}
TEST_SUBNETS=${TEST_SUBNETS:-"10.9.1.0/24,10.9.2.0/24,192.168.1.0/24,10.0.0.0/24,172.16.0.0/24"}
GATEWAY_IPS=${GATEWAY_IPS:-"10.9.1.1,10.9.2.1,192.168.1.1,10.0.0.1,172.16.0.1"}
DNS_SERVERS=${DNS_SERVERS:-"8.8.8.8,1.1.1.1,9.9.9.9"}

# System Configuration
HOSTNAME_PREFIX=${HOSTNAME_PREFIX:-"garden-tiller"}
SSH_PORT=${SSH_PORT:-22}
LOG_LEVEL=${LOG_LEVEL:-"INFO"}

# Firmware Update Settings
AUTO_UPDATE_FIRMWARE=${AUTO_UPDATE_FIRMWARE:-false}
FIRMWARE_PATH=${FIRMWARE_PATH:-"/opt/firmware"}

# LACP Testing Configuration
LACP_TEST_MODES=${LACP_TEST_MODES:-"802.3ad,active-backup,balance-xor"}
LACP_TEST_RATES=${LACP_TEST_RATES:-"slow,fast"}

# Reporting Configuration
REPORT_INTERVAL=${REPORT_INTERVAL:-300}  # seconds
REPORT_TO_CONTROLLER=${REPORT_TO_CONTROLLER:-true}

# Security Settings
ENABLE_SSH_KEYS=${ENABLE_SSH_KEYS:-true}
SSH_KEY_PATH=${SSH_KEY_PATH:-"/home/ansible/.ssh/authorized_keys"}

# Hardware Enumeration Settings
HARDWARE_SCAN_INTERVAL=${HARDWARE_SCAN_INTERVAL:-3600}  # seconds
INCLUDE_DETAILED_HARDWARE=${INCLUDE_DETAILED_HARDWARE:-true}

# Network Discovery Settings
NETWORK_SCAN_INTERVAL=${NETWORK_SCAN_INTERVAL:-1800}  # seconds
ENABLE_LLDP_DISCOVERY=${ENABLE_LLDP_DISCOVERY:-true}
ENABLE_SWITCH_DISCOVERY=${ENABLE_SWITCH_DISCOVERY:-true}
